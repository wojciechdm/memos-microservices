spring.cloud.config.name=gateway
spring.cloud.config.discovery.service-id=config
spring.cloud.config.discovery.enabled=true
spring.cloud.config.username=${MEMOS_CONFIG_SERVER_USERNAME}
spring.cloud.config.password=${MEMOS_CONFIG_SERVER_PASSWORD}
eureka.client.serviceUrl.defaultZone=${MEMOS_EUREKA_SERVER_URL}
gateway.admin.username=${MEMOS_GATEWAY_ADMIN_USERNAME}
gateway.admin.password=${MEMOS_GATEWAY_ADMIN_PASSWORD}
gateway.user.username=${MEMOS_GATEWAY_USER_USERNAME}
gateway.user.password=${MEMOS_GATEWAY_USER_PASSWORD}